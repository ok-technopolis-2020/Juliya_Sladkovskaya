<!DOCTYPE html>
<html lang="ru" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <title>todos</title>
  </head>
  <body class="todo-body-block">
      <header class="todo-head" aria-label="todos">todos</header>
      <main class="todo-main-block">
      <section class="add-task-form">
        <form class="form-inline" >
              <button class="button task-form" type="button" aria-label="submit your new task"><i class="icon" ></i></button>
              <input type="text" value="What needs to be done?" class="form-control" aria-label="input new task" >
      </section>
      <section class="todo-list">
        <ul class="todo-list-ul">
            <li class="todo-list-li">
              <div class="todo-item">
                    <input id="item-input-1" class="checkbox-label-input" type="checkbox" aria-label="task completed">
                    <label for="item-input-1" class="todo-item-text">HTML</label>
                    <button  class="button close" type="button" aria-label="Close task"></button>
              </div>
            </li>
            <li class="todo-list-li">
              <div class="todo-item">
                    <input id="item-input-2" class="checkbox-label-input" type="checkbox" aria-label="task completed">
                    <label for="item-input-2" class="todo-item-text">CSS</label>
                    <button  class="button close" type="button" aria-label="Close task"></button>
              </div>
            </li>
            <li class="todo-list-li">
              <div class="todo-item">
                    <input id="item-input-3" class="checkbox-label-input" type="checkbox" aria-label="task completed">
                    <label for="item-input-3" class="todo-item-text">JS</label>
                    <button  class="button close" type="button" aria-label="Close task"></button>
              </div>
            </li>
            <li class="todo-list-li">
              <div class="todo-item">
                    <input id="item-input-4" class="checkbox-label-input" type="checkbox" aria-label="task completed">
                    <label for="item-input-4" class="todo-item-text">JS tools</label>
                    <button  class="button close" type="button" aria-label="Close task"></button>
              </div>
            </li>
          </ul>
        </section>
      <section class="todo-footer">
            <div class="footer nmb-task">
              3 items left
            </div>
            <div class="footer filter" role="radiogroup">
              <input   class="filter-input" type="radio" id="contactChoice1"
              name="filter" checked>
              <label for="contactChoice1">All</label>

              <input class="filter-input" type="radio" id="contactChoice2"
              name="filter" >
              <label for="contactChoice2">Active</label>

              <input class="filter-input" type="radio" id="contactChoice3"
              name="filter" >
              <label for="contactChoice3">Completed</label>
            </div>
            <div class="footer footer-clear">
              <button type="button" class="clear">Clear completed</button>
            </div>
      </section>
      </main>
  </body>
</html>
